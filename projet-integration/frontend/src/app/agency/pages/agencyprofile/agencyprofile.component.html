<main class="w-full h-screen flex flex-col items-center justify-center sm:px-4">
  <div class="w-full space-y-6 text-gray-600 sm:max-w-md md:ml-60">
    <div class="text-center">
      <div class="mt-5 space-y-2">
        <h3 class="text-gray-800 text-xl font-bold sm:text-3xl">
          Account Details
        </h3>
        <p class="text-sm font-bold text-gray-600">Edit your account details</p>
      </div>
    </div>
    <div class="p-4 py-6 space-y-8 sm:p-6 sm:rounded-lg">
      <form class="space-y-5" (ngSubmit)="saveChanges()">
        <div class="grid grid-cols-2 space-x-2">
          <div>
            <label class="font-medium mt-4">Name</label>
            <input
              [(ngModel)]="profile.name"
              name="name"
              type="text"
              required
              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
            />
          </div>
          <div>
            <label class="font-medium">Email</label>
            <input
              [(ngModel)]="profile.email"
              name="email"
              type="email"
              required
              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
            />
          </div>
        </div>
      
        <div>
          <label class="font-medium">Password</label>
          <input
            [(ngModel)]="profile.password"
            name="password"
            type="password"
            placeholder="Type your new password"
            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
          />
        </div>
      
        <div>
          <label class="font-medium">Document</label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
          />
        </div>
      
        <!-- Display "Voir votre document" button if document URL exists -->
        <div >
          <a [href]="profile.document" target="_blank" class="text-blue-600 mt-2 inline-block">
            Voir votre document
          </a>
        </div>
      
        <button
          type="submit"
          class="w-full px-4 py-2 text-white font-medium bg-gray-900 hover:bg-gray-700 active:bg-gray-700 rounded-lg duration-150"
        >
          Save Changes
        </button>
      </form>
    </div>
  </div>
</main>
