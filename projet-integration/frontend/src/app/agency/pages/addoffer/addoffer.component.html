<main class="w-full h-screen flex flex-col items-center justify-center px-4 "
style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0,0.9)), url('assets/images/bg3.avif'); background-size: cover; background-position: center;"
>
    <div class="max-w-sm w-full text-gray-600 space-y-5 md:ml-60">
      <div class="text-center pb-8">
        <h3 class="text-red-100 text-2xl font-bold sm:text-3xl">Adding Offer</h3>
      </div>
      <form (ngSubmit)="addOffer()" enctype="multipart/form-data" class="space-y-5">

        <div class="grid grid-cols-2 gap-x-3">
            <!-- Title -->
        <div>
            <label class="font-medium text-gray-200">Title</label>
            <input
              type="text"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.title"
              name="title"
              required
            />
          </div>

           <!-- Price -->
        <div>
            <label class="font-medium text-gray-200">Price</label>
            <input
              type="number"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.price"
              name="price"
              required
            />
          </div>
         
    
        </div>
         <!-- Description -->
         <div>
            <label class="font-medium text-gray-200">Description</label>
            <textarea
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.description"
              name="description"
              required
            ></textarea>
          </div>
       
        <div class="grid grid-cols-3 gap-x-3">
            <!-- Localisation -->
        <div>
            <label class="font-medium text-gray-200">Localisation</label>
            <input
              type="text"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.localisation"
              name="localisation"
              required
            />
          </div>
    
          <!-- Type -->
          <div>
            <label class="font-medium text-gray-200">Type</label>
            <input
              type="text"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.type"
              name="type"
              required
            />
          </div>
           <!-- Theme -->
        <div>
            <label class="font-medium text-gray-200">Theme</label>
            <input
              type="text"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.theme"
              name="theme"
              required
            />
          </div>

        </div>
        
  
       
        <div class="grid grid-cols-2 gap-x-3">
             <!-- Level -->
        <div>
            <label class="font-medium text-gray-200">Level</label>
            <input
              type="text"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.level"
              name="level"
              required
            />
          </div>
    
          <!-- Date -->
          <div>
            <label class="font-medium text-gray-200">Date</label>
            <input
              type="date"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.date"
              name="date"
              required
            />
          </div>
        </div>
       
        <div class="grid grid-cols-2 gap-x-3">
             <!-- Etat -->
        <div>
            <label class="font-medium text-gray-200">Etat</label>
            <select
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              [(ngModel)]="offer.etat"
              name="etat"
              required
            >
              <option value="visible">Visible</option>
              <option value="archive">Archive</option>
            </select>
          </div>
    
          <!-- Image -->
          <div>
            <label class="font-medium text-gray-200">Image</label>
            <input
              type="file"
              class="w-full mt-2 px-3 py-2 text-gray-200 bg-transparent outline-none border focus:border-red-200 shadow-sm rounded-lg"
              (change)="onFileSelected($event)"
            />
          </div>
        </div>
       
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-4 py-2 text-black font-medium bg-yellow-600 hover:bg-yellow-500 active:bg-yellow-500 rounded-lg duration-150"
        >
          Add Offer
        </button>
      </form>
    </div>
  </main>
