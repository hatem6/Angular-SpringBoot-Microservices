<div class="shadow-sm border rounded-lg overflow-x-auto md:ml-72">
    <table class="w-full table-auto text-sm text-left">
      <thead class="bg-gray-50 text-gray-600 font-medium border-b">
        <tr>
          <th class="py-3 px-6">Notifications</th>
          <th class="py-3 px-6 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 divide-y">
        <tr *ngFor="let notification of receivedNotifications; let idx = index">
          <td class="px-6 py-4 whitespace-nowrap">{{ notification.message }}</td>
          <td class="text-right px-6 whitespace-nowrap">
            <button
              class="py-2 leading-none px-3 font-medium text-red-600 hover:text-red-500 duration-150 hover:bg-gray-50 rounded-lg"
            (click)="deleteNotification(notification.notificationId)"   
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
