<main class="w-full h-screen flex flex-col items-center justify-center px-4"
style="
        background: linear-gradient(
          143.6deg,
          rgba(192, 132, 252, 0) 20.79%,
          rgba(44, 112, 229, 0.26) 40.92%,
          rgba(204, 171, 238, 0) 70.35%
        );  
      ">
    <div class="max-w-sm w-full text-gray-600" data-aos="zoom-in">
        <div class="text-center">
            <div class="mt-5 space-y-2">
                <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">Log in to your agency account</h3>
                <p class="">Don't have an account?<a [routerLink]="['/signupagency']" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a></p>
            </div>
        </div>
        <form
            class="mt-8 space-y-5"
            (ngSubmit)="onLogin()"
        >
            <div>
                <label class="font-medium">
                    Email
                </label>
                <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
            </div>
            <div>
                <label class="font-medium">
                    Password
                </label>
                <input
                    type="password"
                    [(ngModel)]="password" 
                    name="password"
                    required
                    class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
            </div>
            <button
                type="submit"
                class="bg-gradient-to-r from-indigo-600 to-indigo-7 shadow-lg bg-indigo-900 w-full px-4 py-2 text-white font-medium hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
              >
                login
              </button>
            <div class="text-center">
                <a href="javascript:void(0)" class="hover:text-indigo-600">Forgot password?</a>
            </div>
            
        </form>
    </div>
</main>
